<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>May√∫sculas</title>
  </head>
  <body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <button class="btn">Convertir mensaje a mayusculas</button>
    <p id="resultado"></p>
    <p id="resultadoMayusculas"></p>
    <script>
        const input = document.querySelector('#texto');
        const resultado = document.querySelector('#resultado');
        const resultadoButton = document.querySelector('#resultadoMayusculas'); 
        const button = document.querySelector('.btn');

        input.addEventListener('input', function() {
            const texto = input.value;
            resultado.textContent = texto; 
        });

        button.addEventListener('click', function() {
            const textoButton = input.value.toUpperCase();
            resultadoButton.textContent = textoButton; 
        });

    </script>
  </body>
</html>
